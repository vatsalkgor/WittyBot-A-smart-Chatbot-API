<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static',filename='vendor/fonts/circular-std/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='libs/css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='vendor/fonts/fontawesome/css/fontawesome-all.css')}}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
</style>
</head>
<body>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><!-- <a href="../index.html"><img class="logo-img" src="{{url_for('static',filename='images/logo1.png')}}" alt="logo"></a> --><a href="/" class="navbar-brand">Witty Bot</a><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                {% if error_msg %}
                <div class="alert alert-danger">{{error_msg }}</div>
                {% endif %}
                <form method="post" action="/login">
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="username" required="" id="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" required="" id="password" type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                    <div class="card-footer-item card-footer-item-bordered">
                        <a href="#" class="footer-link">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static',filename='vendor/jquery/jquery-3.3.1.min.js')}}"></script>
        <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.js')}}"></script>
    </body>
</html>
